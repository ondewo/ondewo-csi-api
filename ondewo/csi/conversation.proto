syntax = "proto3";

package ondewo.csi;
import "google/protobuf/empty.proto";
import "ondewo/nlu/session.proto";
import "ondewo/s2t/speech_to_text.proto";
import "ondewo/t2s/text_to_speech.proto";

// endpoints of csi service
service Conversations {
    rpc S2sStream (stream S2sStreamRequest) returns (stream S2sStreamResponse) {
    };
}

message S2sStreamRequest {
    bytes audio = 1;
    string session_id = 2;
    bool end_of_stream = 3;
}

message S2sStreamResponse {
    DetectIntentResponse detect_intent_response = 1;
    SynthetizeResponse synthetize_response = 2;
}
